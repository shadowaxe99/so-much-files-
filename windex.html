<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peddler by Elysium Innovations</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
        }

        .navbar-brand {
            font-weight: bold;
            letter-spacing: 1.5px;
        }

        .speech-bubble {
            background: #fff;
            padding: 4rem;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            transform: translateY(-50px);
        }

        .speech-bubble::before {
            content: "";
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            background: #fff;
            clip-path: polygon(50% 50%, 0% 0%, 100% 0%);
        }

        .ai-description {
            font-style: italic;
            margin-top: 3rem;
            color: #343a40;
            font-weight: 600;
        }

        .action-panel {
            margin-top: 4rem;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        input[type="text"] {
            border-radius: 50px;
            padding: 1rem 2rem;
        }

        .tagline {
            margin-top: 2rem;
            font-weight: 700;
            font-size: 1.2rem;
        }
    </style>
</head>

<body class="container mt-5">

    <nav class="navbar navbar-expand-lg navbar-light bg-white">

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
            <button class="btn btn-primary">Sign In</button>
        </div>
    </nav>

    <div class="speech-bubble mt-5 text-center">
        <h3>Let's set up a meeting</h3>
        <p>Sara, set it up.</p>
    </div>

    <p class="text-center ai-description">
        Sara is your AI scheduler â€” seamlessly arranging your meetings with others
    </p>

    <p class="text-center tagline">
        Your AI on our dime, saving you lots of time.
    </p>

    <div class="action-panel text-center">
        <div class="input-group mb-3">
            <span class="input-group-text">ðŸŒŸ</span>

        </div>
    </div>

    <footer class="d-flex justify-content-between mt-5">
        <a href="#">Support</a>
        <div>
            <a href="#" class="me-3">About Elysium Innovations</a>
            <a href="#" class="me-3">Terms</a>
            <a href="#">Privacy</a>
        </div>
    </footer>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
